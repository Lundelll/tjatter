<head>
  <script src="//code.jquery.com/jquery-1.11.3.min.js">
    $( ".chat-box" ).scrollTop($(".chat-box").height());
  </script>

  <title>tjatter</title>
</head>

<body>
  <div class="container">
    <h1>Tjatter! Det va ett jäääävla tjöt.</h1>

    {{> loginButtons}}
      <div class="chat-box">
        {{#each messages}}
          {{> message}}
        {{/each}}
      </div>

    {{#if currentUser}}
      {{> message_input}}
    {{/if}}
  </div>
</body>

<template name="message">
  <span class="chat-msg">{{formatTimestamp createdAt}} - <strong>{{username}}</strong> - {{message}} <br /></span>
</template>

<template name="message_input">
  <div class="error-msg"></div>
  <form class="new-message">
    <input type="text" name="text" placeholder="Message here, press enter when done." />
  </form>
</template>

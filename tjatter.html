<head>
  <title>tjatter</title>
</head>

<body>
  <div>
    <h1>Tjatter! Det va ett jäääävla tjöt.</h1>

    {{> loginButtons}}

    <ul>
      {{#each messages}}
        {{> message}}
      {{/each}}
    </ul>
    {{#if currentUser}}
      {{> message_input}}
    {{/if}}
  </div>
</body>

<template name="message">
  <li>
    <span class="chat-msg">{{createdAt}} - <strong>{{username}}</strong> - {{message}}</span>
  </li>
</template>

<template name="message_input">
  <form class="new-message">
    <input type="text" name="text" placeholder="Message here, press enter when done." />
  </form>
</template>
